<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="img-container">
      <img class="gary" src="gyarados.jpeg" alt="gyarados" />
    </div>

    <div class="big-container">
      <div class="caption">
        <div class="caption-top">
          If you want to become a Pokemon trainer, now is the perfect time.
          Embark on an epic adventure in search of legendary Pokemon.
        </div>
        <div class="caption-bottom">Sign up today to catch em' all!</div>
      </div>

      <div class="card-container">
        <div class="card-title">Sign Up</div>
        <div class="input-container">
          <form>
              <div class="row1">
                <fieldset>
                  <legend>FIRST NAME</legend>
                  <input type="text" id="fname" name="fname" required />
                </fieldset>
                <fieldset>
                  <legend>LAST NAME</legend>
                  <input type="text" id="lname" name="lname" required />
                </fieldset>
              </div>
              <div class="row2">
                <fieldset>
                  <legend>EMAIL</legend>
                  <input type="email" id="fname" name="email" required />
                </fieldset>
                <fieldset>
                  <legend>PHONE NUMBER</legend>
                  <input type="tel" id="lname" name="phone" required />
                </fieldset>
              </div>
              <div class="row3">
                <fieldset>
                  <legend>PASSWORD</legend>
                  <input type="password" id="fname" name="password" required />
                </fieldset>
                <fieldset>
                  <legend>CONFIRM PASSWORD</legend>
                  <input type="password" id="lname" name="confirm" required />
                </fieldset>
              </div> 
                <input type="submit" />
                <div class="log-in">Already have an account? <strong>Log in</strong></div>
          </form>
        </div>
    </div>
  </body>
</html>
